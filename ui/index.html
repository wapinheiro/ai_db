<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM GUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h2>Database Assistant - V1.0</h2>
    </div>

    <div class="metadata">
        <h3>Metadata</h3>
        <p>Database: Sample Database</p>
        <p>LLM: Bard</p>
        <p>Model: base</p>        
    </div>
       
    
    <div class="container">
        <div class="question-answer-container"> 
                <div class="question-box">
                <h2>Your Question</h2>
                <textarea id="question" rows="10"></textarea>
            </div>
            <div class="button-row">
                <button id="settings" disabled>Settings</button>
                <button id="ok">Get Answer</button>
                <button id="askAnother">Ask Another Question</button>                                
            </div>
            <div class="answer-box">
                <h2>Answer</h2>
                <textarea id="answer" rows="10"></textarea>
            </div>                                           
        
        </div> <div id="loadingSpinner" style="display: none;"> </div>

        <div class="accordion-container">
            <button class="accordion">Prompts</button>
            <div class="panel">
                <textarea id="prompts" rows="10"></textarea>
            </div>
        
            <button class="accordion">SQL</button>
            <div class="panel">
                <textarea id="sql" rows="10"></textarea>
            </div>
        </div>
    </div>

    </div> <div id="loadingSpinner" style="display: none;"> </div>

    <script src="script.js"></script>
</body>
</html>
